<!DOCTYPE html>
<html ng-app="HandBattle">
<head lang="en">
    <base href="/bin/">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" value="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title ng-bind="'title' | i18next">...</title>
    <meta name="description" content="{{'description' | i18next }}" />
    
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/ios_57px.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/ios_72px.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/ios_114px.png">
    <link rel="shortcut icon" sizes="196x196" href="images/and_196px.png">
    <link rel="shortcut icon" sizes="128x128" href="images/and_128px.png">
    <meta name="apple-mobile-web-app-title" content="Hand Battle">    
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
    <div id="loading" ng-hide="loaded">
        <span class="icon-loader"></span>
    </div>
    <div id="main" ng-show="loaded" ng-class="{'menu-on': main.menuVisible}" 
        ng-swipe-left="main.toggleMenu(false)" ng-swipe-right="main.toggleMenu(true)"
        ng-controller="MainCtrl as main">
        <div id="header">
            <div id="menu-button" ng-click="main.toggleMenu()" class="icon-menu"></div>
            <div>
                <h1 ng-bind="'title' | i18next"></h1>
                <ul id="menu" ng-include="'./views/mainMenu.html'" ></ul>
            </div>
        </div>
        <!--onclick="MainCtrl.toggleSettings(false)"-->
        <div id="content" ui-view></div>
    </div>
    
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:configs -->
    <!-- endinject -->    
</body>
</html>
